<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    var limite = parseInt(prompt("Qual é o ano limite?"));

    while(anoCopa <= limite) {

        
        mostra(anoCopa + " tem copa!");
        anoCopa = anoCopa + 4;                //  a instrução (anoCopa = anoCopa + 4) precisa estar para dentro do while
    }
   
    // anoCopa = anoCopa + 4;  // está ERRADO!!! 
    // o while nunca terá a chance de incrementar a variável e se não for incrementada, o programa ficará em um loop infinito.

    mostra("Ufa! Esses foram os anos de copa até " + limite);

</script>
