<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
    // O indivíduo se depara com a página, contendo um alerta perguntando qual é o chute, o usuário inserirá um número entre 1 e 10, e se este número for igual ao numeroPensado, teremos um acerto.

    var numeroPensado = 5;

    var chute = parseInt(prompt("digite seu chute!"));

    if(chute == numeroPensado) {
        mostra("Você acertou!");
    }

    //  veremos o que acontece quando chute não é igual ao número pensado:
    if(chute !=  numeroPensado) {
        mostra("Você errou, o número pensado foi " + numeroPensado);
    }
        
    /* 
    Sendo assim, em vez de utilizarmos a função if(), podemos implementar o else, que equivale a "se não" (ou "caso contrário"). 
    Se for o número pensado temos uma situação, e se não, temos outra:
    
    else {
        mostra("Você errou, o número pensado foi " + numeroPensado)
    }

     */
</script>
