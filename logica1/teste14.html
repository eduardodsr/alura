<meta charset="UTF-8">

<script>
    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;
    
    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    document.write('A média das idades é ' + Math.round(media));

    // Uma convenção importante: o nome de uma variável sempre se iniciará com uma letra minúscula. 
    // Se a variável contém duas palavras, por exemplo "idade + (nome)", a próxima palavra deve ser escrita com a primeira letra maiúscula. 
    // Este padrão recebe o nome de camelCase.

</script>
