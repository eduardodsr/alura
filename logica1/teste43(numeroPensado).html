<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
    // O indivíduo se depara com a página, contendo um alerta perguntando qual é o chute, o usuário inserirá um número entre 1 e 10, e se este número for igual ao numeroPensado, teremos um acerto.

    // a função Math.random(), que gera um número aleatório. 

    // a função Math.round() para arredondarmos o resultado de Math.random():  Math.round(Math.random() * 10);

    /* 
        criaremos um teste para descobrirmos se o usuário errou ou acertou, utilizando o console.log():

        var numeroPensado = Math.round(Math.random() * 10);

        console.log(numeroPensado);
     */
    
    var numeroPensado = Math.round(Math.random () * 10);
    console.log(numeroPensado);
    
    var chute = parseInt(prompt("digite seu chute!"));

    if(chute == numeroPensado) {
        mostra("Você acertou!");
    }  
    else {
        mostra("Você errou, o número pensado foi " + numeroPensado);
    }
        
    
</script>
