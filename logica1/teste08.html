<meta charset="UTF-8">
<script>
    document.write("Estou escrevendo do mundo JavaScript no mundo HTML");
    document.write("<h1>Seja bem-vindo</h1>");
    document.write("<br>");
    document.write(18+2); // considera como número, pois não tem parenteses
    // resultado 20
    document.write("<br>");
    document.write("18 + 2"); // considera como string, imprime "18 + 2"
    // resultado 18 + 2
    document.write("<br>");
    document.write("18" + "2"); // considera como string e concatena
    // resultado 182
</script>
