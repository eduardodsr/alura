<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
</head>
<body>
    <script>
        var ano = 2020;  // var (variavel) ano ( = recebe 2020)
        // se usa o var quanto está criando a varivel na primeira vez

        document.write("Eduardo tem " + (ano - 1981 + " anos."));
        document.write("<br>");
        document.write("Joaquim tem " + (ano - 1996 + " anos."));
        document.write("<br>"); 

         ano = 2030; 
         document.write("Mario tem " + (ano - 2000 + " anos."));

            // O prefixo var (variável) só é utilizado ao declararmos a variável pela primeira vez, 
            // então não é necessário utilizá-lo ao definirmos um novo valor. 
            // As variáveis nos ajudam, também, a fazer a manutenção de nosso código, já que ela é declarada em um único ponto e 
            // pode ser utilizada em diversos momentos.     

    </script>
    
</body>
</html>
