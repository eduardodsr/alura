<!--  06 - Tudo que vai volta!
Durante a aula, aprendemos a animar um círculo que se movimentava da esquerda para direita.
No final, o círculo deve ficar indo e voltando eternamente. 
-->

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20;

    var sentido = 1; /* criar uma variável chamada sentido. Ela começará com o valor 1, indicando que nossa variável x deve ser incrementada de 1 em 1. */

    function atualizaTela() {

        limpaTela();

        // Quando x for maior que 600, sentido receberá -1, o que fará o decremento da variável x
        if( x > 600) {
            sentido = -1;
        } else if (x < 0) {
            sentido = 1;
        } 

        desenhaCirculo(x, 20, 10);
        x = x + sentido;
       
    }

    setInterval(atualizaTela, 10);

</script>
