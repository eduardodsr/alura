<!-- Uma forma diferente de testar um if -->

<script>

    var aprendi = true;

    //    if(aprendi == true)  é a mesma coisa que if(aprendi)
    if(aprendi == true) {

        alert('O instrutor fica muito contente');
    } else {

        alert('O instrutor não vai desistir até você virar um cangaceiro!');
    }

</script>

<!-- 
    Uma forma diferente de testar um if 

    Forma simplificada: if(aprendi) {}

    Forma convencional: if(aprendi == true) {}
 -->
