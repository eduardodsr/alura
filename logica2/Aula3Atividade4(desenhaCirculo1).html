<!-- 
    Função desenhaCirculo() na tela, ao evento onclick da nossa tela.
    A função desenhaCirculo() ao evento onclick da nossa tela. O navegador vai chamar a nossa função, pois ele sabe identificar cliques no canvas. Além de chamar a função, ele passará sempre um parâmetro para ela. Graças a esse parâmetro, temos acesso a várias informações sobre o evento disparado e, no caso, podemos descobrir a posição do eixo x e y da tela que o usuário clicou.
 -->

 <canvas width="600" height="400"></canvas>

 <script>
     var tela = document.querySelector('canvas');
     var pincel = tela.getContext('2d');
     pincel.fillStyle = 'grey';
     pincel.fillRect(0, 0, 600, 400);
 
     function desenhaCirculo(evento) {
 
         var x = evento.pageX - tela.offsetLeft;
         var y = evento.pageY - tela.offsetTop;
         pincel.fillStyle = 'blue';
         pincel.beginPath();
         pincel.arc(x, y, 10, 0, 2 * 3.14);
         pincel.fill();
         console.log(x + ',' + y);
 
     }
 
     tela.onclick = desenhaCirculo;
 
 </script>
