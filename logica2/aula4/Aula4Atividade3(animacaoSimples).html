<!--  03 - Animações simples  -->

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';  // Para molhar o pincel na tinha, na cor 'Azul'.
        pincel.beginPath(); // Para começar a desenhar.
        pincel.arc(x, y, raio, 0, 2 * Math.PI); // arc - é para desenhar o meu circulo. Receberá as coordenadas (x, y , raio).
        pincel.fill(); // Para preenchermos o círculo.
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20;

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, 20, 10);
        x++;
    }

    setInterval(atualizaTela, 10); // Para cada 20 milisegundos chama a função de atualizaTela() 

</script>

<!-- 
Recapitulando:

O método setInterval() chama atualizaTela();
Este, quando executado, faz o limpaTela(), desenhaCirculo() e incrementa o valor de x;

O setInterval() aguarda 20 milisegundos, para repetir o processo, sempre incrementando o valor de x, 
o que faz com que nossa esfera "se mova" para a direita.
Esta lógica é fundamental quando pensamos em animações, ou mesmo em criar jogos. Vamos para os exercícios!
 -->
