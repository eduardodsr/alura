<!-- 
    função setInterval()   // setInterval(exibeMensagemNoConsole, 1000);  // 1 segundo

    Faremos com que esta mensagem seja exibida com intervalos de tempo. Para isso, utilizaremos a função setInterval. 
    Ela aceita receber, como parâmetro, a função que você deseja chamar e, depois, a quantidade de tempo que desejamos dar de intervalo em milissegundos. Utilizaremos 1000 milissegundos, que equivalem a 1 segundo:


 -->
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
    pincel.clearRect(0, 0, 600, 400);
    }

    function exibeMensagemNoConsole() {
    console.log('Chamei função');
    }

    setInterval(exibeMensagemNoConsole, 1000); 
    // Console exibe a mensagem "Chamei função" a cada 1 segundo. Exibe a quantidade de vezes que está sendo chamada a função.

</script>
